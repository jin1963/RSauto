<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJC Referral System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="usdtAbi.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 KJC Referral System</h1>
    <p id="walletStatus">❌ ยังไม่เชื่อมต่อกระเป๋า</p>
    <button onclick="connectWallet()">🔗 เชื่อมต่อกระเป๋า</button>

    <hr/>

    <label>📧 ใส่ Address ผู้นำแนะนำ:</label>
    <input type="text" id="refAddress" placeholder="Referrer Address" />
    <button onclick="registerReferrer()">📌 สมัคร Referrer</button>

    <label>💸 จำนวน USDT ที่จะใช้ซื้อ:</label>
    <input type="number" id="usdtAmount" placeholder="ใส่จำนวน USDT" />
    <button onclick="buyToken()">🎯 ซื้อเหรียญ KJC</button>

    <hr/>

    <p>🔗 ลิงก์ผู้นำแนะนำของคุณ:</p>
    <input type="text" id="refLink" readonly />
    <button onclick="copyReferralLink()">📋 คัดลอกลิงก์</button>
  </div>
  <script src="main.js"></script>
</body>
</html>

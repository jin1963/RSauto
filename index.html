<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>KJC Referral System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 KJC Referral System</h1>

    <button onclick="connectWallet()">🔗 เชื่อมต่อกระเป๋า</button>
    <p id="walletAddress">❌ ยังไม่เชื่อมต่อกระเป๋า</p>

    <label>📩 ใส่ Address ผู้นำแนะนำ:</label>
    <input type="text" id="refAddress" placeholder="Referrer Address">
    <button onclick="registerReferrer()">📌 สมัคร Referrer</button>

    <label>💸 จำนวน USDT ที่จะใช้ซื้อ:</label>
    <input type="text" id="usdtAmount" placeholder="ใส่จำนวน USDT">
    <button onclick="buyToken()">🎯 ซื้อเหรียญ KJC</button>

    <p>🔗 ลิงก์ผู้นำแนะนำของคุณ:</p>
    <input type="text" id="referralLink" readonly>
    <button onclick="copyReferralLink()">📋 คัดลอกลิงก์</button>
  </div>

  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="usdtAbi.js"></script>
  <script src="main.js"></script>
</body>
</html>
